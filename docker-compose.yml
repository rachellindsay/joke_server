version: "3"
services:
  frontend:
    build:
      context: ./docker_containers/frontend
      dockerfile: ./Dockerfile
    depends_on:
      - backend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www/:/var/www/certbot/:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  backend:
    build:
      context: ./docker_containers/backend
      dockerfile: ./Dockerfile
    depends_on:
      - db
    expose:
      - "5000"
    ports:
      - 5000:5000

  adminer:
    image: adminer
    container_name: adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    expose:
      - "8080"
    ports:
      - 8080:8080
    links:
      - db

  db:
    build:
      context: ./docker_containers/db
    ports:
      - 5555:3306
    environment:
      - MARIADB_ROOT_PASSWORD=example
      - MARIADB_DATABASE=joke_db
      #  - MARIADB_USER=root
      - MARIADB_PASSWORD=example

    command: mysqld --datadir=/internal/db_storage
    volumes:
      - ./docker_containers/db/db_storage:/internal/db_storage
